<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CG</title>
    <style>
      .canvas {
        position: relative;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row top">
        <div class="mb-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text">Imagens</label>
              </div>
              <select class="custom-select" id="img">
                <option value="escada">Escada</option>
                <option value="porao">Porão</option>
                <option value="ponte">Ponte</option>
                <option value="camel">Camelos</option>
              </select>
            </div>
    
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text">Filtros</label>
              </div>
              <select class="custom-select" id="processing">
                  <option value="1">Ajuste de Gama</option>
                  <option value="2">Limiarização</option>
                  <option value="3">Filtro de Média</option>
                  <option value="4">Aumento de Contraste</option>
                  <option value="5">Filtro de Mediane</option>
              </select>
            </div>
        </div>

      </div>
        <button type="button" class="btn-run1 btn btn-outline-primary" onclick="setup_filter()">Run</button>
        <span>Pode ser necessário clicar duas vezes</span>
        <br />
      <div class="row">

      <div class="row">
        <div class="mb-6 canvas"
        class="canvas"">
          <h3 class="top">Antes:</h3>
          <canvas id="canvas1"></canvas>
        </div>
        <div class="mb-6 canvas">
          <h3 class="top">Depois:</h3>
          <canvas id="canvas2"></canvas>
        </div>
      </div>
    </div>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="filters.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" >
    <script src="../js/bootstrap/bootstrap.min.js" ></script>
  </body>
</html>
