
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ray Tracer</title>
  </head>

  <body onload="main()">
    <h1>Ray Tracer</h1>
    <canvas id="canvas" width="600" height="600">
    </canvas><br>

    recursion depth: 
    <select id="depth">
      <option value=0>0
      <option value=1>1
      <option value=2>2
      <option value=3>3
      <option value=4 selected="selected">4
    </select><br>
    luzs: 
    <input id="luz1" type="checkbox" value="luz1" checked>Luz longe
    <input id="luz2" type="checkbox" value="luz2" checked>Luz Perto
    <br>
    objects:
    <input id="esfVermelha" type="checkbox" checked>Esfera Vermelha
    <input id="esfazul" type="checkbox" checked>Esfera Azul
    <input id="esfVerde" type="checkbox" checked>Esfera Verde
    <input id="triVerde" type="checkbox" checked>Triangulo Verde
    <input id="planoAmarelo" type="checkbox" checked>Plano Amarelo
    <input id="planoCinza" type="checkbox" checked>Plano Cinza
    <br>
    <button onclick="setup_scene()">Renderizar</button>

    <script src="lightgl.js"></script>
    <script src="gl-matrix.js"></script>
    <script src="ray_tracer.js"></script>
  </body>
</html>
