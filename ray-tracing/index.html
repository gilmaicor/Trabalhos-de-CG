
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ray Tracer</title>
  </head>

  <body onload="main()">
    <h1>Ray Tracer</h1>
    <canvas id="canvas" width="600" height="600">
    </canvas><br>

    recursion depth: 
    <select id="depth">
      <option value=0>0
      <option value=1>1
      <option value=2>2
      <option value=3>3
      <option value=4 selected="selected">4
    </select><br>
    lights: 
    <input id="light1" type="checkbox" value="light1" checked>Light near
    <input id="light2" type="checkbox" value="light2" checked>Light far
    <br>
    objects:
    <input id="redsphere" type="checkbox" checked>Esfera Vermelha
    <input id="bluesphere" type="checkbox" checked>Esfera Azul
    <input id="greensphere" type="checkbox" checked>Esfera Verde
    <input id="yellowplane" type="checkbox" checked>Plano Amarelo
    <input id="greyplane" type="checkbox" checked>Plano Cinza
    <br>
    <button onclick="setup_scene()">Renderizar</button>

    <script src="gl-matrix.js"></script>
    <script src="ray_tracer.js"></script>
  </body>
</html>
